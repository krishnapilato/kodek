<!DOCTYPE html>
<html lang="en">

<head>
    <title>Page Not Found - Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(() => {
            let countdown = 10;
            const interval = setInterval(() => countdown-- > 0 ? $('#countdown').text(countdown) : (clearInterval(interval), location.href = '/'), 1000);
        });
    </script>
</head>

<body class="overflow-hidden bg-gradient-to-br from-red-600 via-red-500 to-red-700 min-h-screen flex items-center justify-center">
<main class="text-center text-white px-6 py-12 space-y-6 sm:px-8 lg:px-12 max-w-xl relative">
    <h1 class="text-8xl font-extrabold mb-4">404</h1>
    <h2 class="text-2xl font-semibold">Whoops! This Page is Missing</h2>
    <p class="text-lg text-gray-200">
        The page you are looking for might have been removed, renamed, or is temporarily unavailable.
    </p>
    <p class="text-lg font-medium text-gray-300">
        Redirecting in <span id="countdown" class="font-bold text-white">10</span> seconds...
    </p>
    <a href="/"
       class="inline-flex items-center px-6 py-3 bg-red-700 text-white rounded-full font-medium text-lg shadow-md hover:shadow-lg hover:scale-105 transition-transform duration-300">
        Back to Home
    </a>
</main>
</body>

</html>
