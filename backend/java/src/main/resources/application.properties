# Application Configuration
spring.application.name=portfolio

# Server Configuration
server.port=${SERVER_PORT:80}

# Datasource Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://portfolio-db.cb26oqmg4wco.us-east-1.rds.amazonaws.com:3306/portfolio?useUnicode=true&characterEncoding=utf-8}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.platform=mysql

# Security Configuration
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:defaultPassword}

# Configuration for caching
spring.cache.type=simple

# JWT Configuration
jwt.token.expiration=7200000

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Logging Configuration
logging.level.root=DEBUG
logging.level.org.springframework.web=DEBUG
logging.file.name=${LOG_FILE:logs/application.log}

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs

# Contact Information
openapi.contact.name=${CONTACT_NAME:Khova Krishna Pilato}
openapi.contact.url=${CONTACT_URL:https://khovakrishnapilato.com}
openapi.contact.email=${CONTACT_EMAIL:krishnak.pilato@gmail.com}

# Server Information
openapi.server.url=http://localhost:8080
openapi.server.description=Development

# API Information
openapi.info.title=Portfolio Website API
openapi.info.description=REST API Documentation for my Portfolio Website
openapi.info.version=0.0.1-SNAPSHOT

# External Documentation URLs
openapi.external.docs.swagger.url=https://swagger.io
openapi.external.docs.github.url=https://github.com/krishnapilato/portfolio/tree/dev

# Email Properties
spring.mail.host=${MAIL_HOST:sandbox.smtp.mailtrap.io}
spring.mail.port=${MAIL_PORT:2525}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true