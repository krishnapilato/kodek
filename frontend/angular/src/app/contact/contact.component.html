<section
  class="relative flex items-center justify-center min-h-screen px-6 sm:px-8 lg:px-10 bg-gradient-to-r from-gray-300 via-gray-200 to-gray-300"
  style="font-family: 'Inter', sans-serif;" role="region" aria-labelledby="contact-heading">
  
  <!-- Decorative Elements Outside the Card -->
  <div
    class="absolute top-[5%] left-[15%] bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 w-48 h-48 rounded-full opacity-60 shadow-xl"
    aria-hidden="true"></div>
  <div
    class="absolute bottom-[10%] right-[10%] bg-gradient-to-t from-green-400 via-teal-500 to-blue-500 w-56 h-56 rounded-[50%] opacity-50 shadow-lg"
    aria-hidden="true"></div>
  <div
    class="absolute top-[30%] right-[25%] bg-gradient-to-bl from-yellow-400 to-orange-500 w-72 h-40 rounded-xl opacity-40 shadow-2xl"
    aria-hidden="true"></div>
  <div
    class="absolute bottom-[5%] left-[10%] bg-gradient-to-r from-cyan-500 to-indigo-600 w-64 h-64 rounded-full opacity-50 shadow-md"
    aria-hidden="true"></div>

  <!-- Card Section -->
  <div
    class="relative bg-white shadow-lg rounded-3xl w-full max-w-3xl p-8 lg:p-12 transform transition duration-500 hover:scale-110 ease-in-out overflow-hidden"
    data-aos="fade-up" data-aos-duration="1200">
    <!-- Decorative Shapes Inside Card -->
    <div
      class="absolute bottom-[-180px] left-[-150px] bg-gradient-to-r from-blue-500 via-green-500 to-purple-500 w-56 h-56 rounded-full animate-pulse opacity-50 shadow-2xl"
      aria-hidden="true"></div>
    <div
      class="absolute top-[-120px] right-[-100px] bg-gradient-to-tl from-yellow-300 via-red-500 to-pink-500 w-72 h-36 rounded-[50%] animate-spin opacity-40 shadow-2xl"
      aria-hidden="true"></div>
    <div
      class="absolute bottom-[-100px] left-[-60px] bg-blue-400 w-64 h-32 animate-bounce opacity-50 shadow-lg transform rotate-[-45deg]"
      aria-hidden="true"></div>
    <div
      class="absolute top-[-60px] right-[-50px] bg-gradient-to-b from-teal-400 to-green-500 w-52 h-52 rounded-full animate-ping opacity-50 shadow-xl"
      aria-hidden="true"></div>

    <!-- Contact Form Title -->
    <h3 id="contact-heading" class="text-4xl font-extrabold text-center text-gray-900 mb-6"
      style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"
      data-aos="fade-down" data-aos-duration="1200" data-aos-delay="100">
      Contact me
    </h3>
    <p class="text-center text-gray-500 mb-8" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="200">
      I’d be delighted to hear from you — don’t hesitate to reach out!
    </p>

    <!-- Contact Form -->
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate class="space-y-6"
      aria-labelledby="contact-heading" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="300">
      <!-- Name Input -->
      <div class="relative" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="400">
        <label for="name-input" class="block text-sm font-semibold text-gray-700 mb-2">
          Name
        </label>
        <div class="relative">
          <i class="fa-regular fa-user text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"
            aria-hidden="true"></i>
          <input #nameInput type="text" id="name-input" placeholder="Insert name" [formControlName]="'name'"
            class="w-full p-3 pl-12 rounded-lg bg-gray-50 border border-gray-300 placeholder-gray-400 text-gray-800 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent" />
        </div>
        <div *ngIf="isInvalid('name')" class="text-red-500 text-sm mt-1" role="alert">
          Name is required and should only contain letters.
        </div>
      </div>

      <!-- Email Input -->
      <div class="relative" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="500">
        <label for="email-input" class="block text-sm font-semibold text-gray-700 mb-2">
          Email
        </label>
        <div class="relative">
          <i class="fa-solid fa-at text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"
            aria-hidden="true"></i>
          <input #emailInput type="email" id="email-input" placeholder="Insert email" [formControlName]="'email'"
            class="w-full p-3 pl-12 rounded-lg bg-gray-50 border border-gray-300 placeholder-gray-400 text-gray-800 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent" />
        </div>
        <div *ngIf="isInvalid('email')" class="text-red-500 text-sm mt-1" role="alert">
          Please enter a valid email address.
        </div>
      </div>

      <!-- Message Textarea -->
      <div class="relative" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="600">
        <label for="message-input" class="block text-sm font-semibold text-gray-700 mb-2">
          Message
        </label>
        <div class="relative">
          <i class="fa-regular fa-comment-dots text-gray-400 absolute left-3 top-4" aria-hidden="true"></i>
          <textarea #messageInput id="message-input" rows="4" placeholder="Insert message"
            [formControlName]="'message'"
            class="w-full p-3 pl-12 rounded-lg bg-gray-50 border border-gray-300 placeholder-gray-400 text-gray-800 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent resize-none"></textarea>
        </div>
        <div *ngIf="isInvalid('message')" class="text-red-500 text-sm mt-1" role="alert">
          Message is required and should be at least 10 characters long.
        </div>
      </div>

      <!-- Feedback Message -->
      <div *ngIf="successMessage || errorMessage" class="text-center" role="alert" aria-live="polite">
        <p *ngIf="successMessage" class="text-green-700 bg-green-100 p-2 rounded-lg inline-block text-center">
          {{ successMessage }}
        </p>
        <p *ngIf="errorMessage" class="text-red-700 bg-red-100 p-2 rounded-lg inline-block text-center">
          {{ errorMessage }}
        </p>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full p-3 rounded-full bg-red-600 hover:bg-red-800 text-white font-bold transition focus:outline-none focus:ring-2 focus:ring-red-300 flex items-center justify-center space-x-2">
        <span>Send message</span> <i class="fa-solid fa-paper-plane"></i>
      </button>
    </form>

    <!-- Social Media Links -->
    <div class="mt-8 flex justify-center space-x-6" role="navigation" aria-label="Social Media Links">
      <a href="https://github.com/krishnapilato" target="_blank"
        class="text-gray-700 hover:text-gray-900 transition transform hover:scale-110"
        aria-label="Visit Krishna's GitHub profile">
        <i class="fa-brands fa-github text-2xl" aria-hidden="true"></i>
      </a>
      <a href="https://linkedin.com/in/khovakrishnapilato" target="_blank"
        class="text-blue-600 hover:text-blue-800 transition transform hover:scale-110"
        aria-label="Visit Krishna's LinkedIn profile">
        <i class="fa-brands fa-linkedin text-2xl" aria-hidden="true"></i>
      </a>
      <a href="mailto:krishnak.pilato@gmail.com" target="_blank"
        class="text-red-600 hover:text-red-800 transition transform hover:scale-110" aria-label="Email Krishna">
        <i class="fa-solid fa-envelope text-2xl" aria-hidden="true"></i>
      </a>
      <a href="https://www.facebook.com/krishnapilato" target="_blank"
        class="text-blue-700 hover:text-blue-900 transition transform hover:scale-110"
        aria-label="Visit Krishna's Facebook profile">
        <i class="fa-brands fa-facebook text-2xl" aria-hidden="true"></i>
      </a>
      <a href="https://www.instagram.com/khovakrishna.pilato" target="_blank"
        class="text-pink-500 hover:text-pink-700 transition transform hover:scale-110"
        aria-label="Visit Krishna's Instagram profile">
        <i class="fa-brands fa-instagram text-2xl" aria-hidden="true"></i>
      </a>
    </div>
  </div>
</section>
