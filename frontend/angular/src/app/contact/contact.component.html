<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-r from-gray-300 via-gray-200 to-gray-300 px-12 sm:px-16 lg:px-24 pt-20 pb-20"
>
  <!-- Contact Card -->
  <div
    class="bg-white shadow-xl rounded-2xl w-full max-w-2xl p-12 mt-8 mb-8 transform transition duration-500 ease-in-out"
  >
    <!-- Card Header -->
    <h3
      style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"
      class="text-4xl font-extrabold text-center text-gray-900 mb-8"
    >
      Get in Touch
    </h3>
    <p class="text-center text-lg text-gray-600 mb-12">
      <i class="fa-solid fa-circle-info"></i> Feel free to reach out through the form.
    </p>

    <!-- Contact Form -->
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate class="space-y-8">
      <!-- Name Field -->
      <div class="relative">
        <label for="name" class="block text-base font-semibold text-gray-700 mb-3">Name</label>
        <div class="relative">
          <i class="fa-solid fa-user text-gray-400 absolute left-4 top-1/2 transform -translate-y-1/2"></i>
          <input
            type="text"
            id="name"
            formControlName="name"
            placeholder="Your Name"
            class="w-full p-4 pl-14 rounded-lg bg-gray-50 border border-gray-300 placeholder-gray-400 text-gray-800 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
          />
        </div>
        <div *ngIf="isInvalid('name')" class="text-red-500 text-sm mt-2">Name is required.</div>
      </div>

      <!-- Email Field -->
      <div class="relative">
        <label for="email" class="block text-base font-semibold text-gray-700 mb-3">Email</label>
        <div class="relative">
          <i class="fa-solid fa-envelope text-gray-400 absolute left-4 top-1/2 transform -translate-y-1/2"></i>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Your Email"
            class="w-full p-4 pl-14 rounded-lg bg-gray-50 border border-gray-300 placeholder-gray-400 text-gray-800 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
          />
        </div>
        <div *ngIf="isInvalid('email')" class="text-red-500 text-sm mt-2">Valid email is required.</div>
      </div>

      <!-- Message Field -->
      <div class="relative">
        <label for="message" class="block text-base font-semibold text-gray-700 mb-3">Message</label>
        <div class="relative">
          <i class="fa-solid fa-comment-dots text-gray-400 absolute left-4 top-1/2 transform -translate-y-1/2"></i>
          <textarea
            id="message"
            formControlName="message"
            placeholder="Write your message"
            rows="5"
            class="w-full p-4 pl-14 rounded-lg bg-gray-50 border border-gray-300 placeholder-gray-400 text-gray-800 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
          ></textarea>
        </div>
        <div *ngIf="isInvalid('message')" class="text-red-500 text-sm mt-2">
          Message must be at least 10 characters long.
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="!contactForm.valid"
        class="w-full p-4 rounded-full bg-red-600 hover:bg-red-800 text-white font-bold text-lg transition focus:outline-none focus:ring-2 focus:ring-red-300"
      >
        Send Message <i class="fa-regular fa-paper-plane ml-3"></i>
      </button>
    </form>

    <!-- Social Links -->
    <div class="mt-16">
      <h4 class="text-center text-xl font-semibold text-gray-800 mb-6">Connect with Me</h4>
      <div class="flex justify-center space-x-8">
        <a
          href="https://github.com/your-profile"
          target="_blank"
          class="text-gray-600 hover:text-gray-900 transition"
          aria-label="GitHub"
        >
          <i class="fa-brands fa-github text-3xl"></i>
        </a>
        <a
          href="https://linkedin.com/in/your-profile"
          target="_blank"
          class="text-blue-600 hover:text-blue-800 transition"
          aria-label="LinkedIn"
        >
          <i class="fa-brands fa-linkedin text-3xl"></i>
        </a>
        <a
          href="mailto:your-email@example.com"
          class="text-red-600 hover:text-red-800 transition"
          aria-label="Email"
        >
          <i class="fa-solid fa-envelope text-3xl"></i>
        </a>
        <a
          href="https://facebook.com/your-profile"
          target="_blank"
          class="text-blue-600 hover:text-blue-800 transition"
          aria-label="Facebook"
        >
          <i class="fa-brands fa-facebook text-3xl"></i>
        </a>
      </div>
    </div>
  </div>
</div>
