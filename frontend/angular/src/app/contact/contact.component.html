<!-- Contact Form and Social Links Section -->
<div id="contact" class="min-h-screen flex flex-col justify-center items-center bg-gradient-to-r from-teal-100 via-green-200 to-lime-100 px-6 sm:px-8 lg:px-12">

  <!-- Title Section -->
  <div class="text-center mb-16">
    <h2 class="text-6xl font-extrabold mb-4 text-gray-900">Let's Connect</h2>
    <p class="text-lg text-gray-700">Feel free to reach out for collaborations, opportunities, or just a friendly chat.</p>
  </div>

  <!-- Contact Form -->
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="w-full max-w-3xl bg-white shadow-xl rounded-xl p-10 space-y-8">
    <div *ngFor="let field of fields" class="">
      <label [for]="field.id" class="block text-lg font-semibold text-gray-700 mb-2">
        {{ field.label }}
      </label>
      <ng-container [ngSwitch]="field.type">
        <input
          *ngSwitchDefault
          [type]="field.type"
          [id]="field.id"
          [placeholder]="field.placeholder"
          [formControlName]="field.controlName"
          class="w-full py-3 px-4 rounded-lg bg-gray-50 border border-gray-300 placeholder-gray-400 text-gray-800 focus:ring-2 focus:ring-teal-500 focus:border-transparent"
          [ngClass]="{ 'border-red-500': isInvalid(field.controlName) }"
        />
        <textarea
          *ngSwitchCase="'textarea'"
          [id]="field.id"
          [placeholder]="field.placeholder"
          [formControlName]="field.controlName"
          maxlength="1000"
          rows="4"
          class="w-full py-3 px-4 rounded-lg bg-gray-50 border border-gray-300 placeholder-gray-400 text-gray-800 focus:ring-2 focus:ring-teal-500 focus:border-transparent"
          [ngClass]="{ 'border-red-500': isInvalid(field.controlName) }"
        ></textarea>
      </ng-container>
      <div *ngIf="isInvalid(field.controlName)" class="text-red-500 text-sm mt-1">
        {{ field.errorMessage }}
      </div>
    </div>

    <button
      type="submit"
      [disabled]="!contactForm.valid"
      class="w-full py-4 rounded-lg bg-gradient-to-r from-teal-500 to-teal-600 hover:from-teal-600 hover:to-teal-700 text-white font-bold shadow-lg transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-teal-300"
    >
      Send Message <i class="fa-regular fa-paper-plane ml-2"></i>
    </button>

    <div *ngIf="successMessage" class="mt-4 text-center text-green-600">
      {{ successMessage }}
    </div>
  </form>

  <!-- Social Links Section -->
  <div class="mt-16 text-center">
    <h3 class="text-4xl font-semibold mb-8 text-gray-900">Find Me Online</h3>
    <div class="flex justify-center flex-wrap gap-6">
      <div *ngFor="let link of socialLinks">
        <a
          [href]="link.href"
          target="_blank"
          class="py-3 px-8 rounded-lg bg-gradient-to-r from-blue-500 to-indigo-500 hover:from-blue-600 hover:to-indigo-700 text-white font-semibold shadow-lg transition-all duration-300 flex items-center"
        >
          <i [class]="link.iconClass + ' mr-2 text-lg'"></i> {{ link.label }}
        </a>
      </div>
    </div>
    <p class="text-gray-600 mt-10 text-sm">
      <i class="fa-solid fa-circle-info"></i> Reach out via email for more details.
    </p>
  </div>
</div>
