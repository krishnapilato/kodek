<section
  class="flex items-center mt-12 justify-center min-h-screen px-6 sm:px-8 lg:px-10 bg-gradient-to-r from-gray-300 via-gray-200 to-gray-300"
  style="font-family: 'Inter', sans-serif;"
>
  <div
    class="bg-white shadow-lg rounded-3xl w-full max-w-3xl p-8 lg:p-12 transform transition duration-500 hover:scale-110 ease-in-out relative overflow-hidden"
    data-aos="fade-up"
    data-aos-duration="1200"
  >
    <!-- Decorative Spheres -->
    <div class="absolute top-[-80px] right-[-80px] bg-blue-500 rounded-full w-40 h-40 animate-bounce opacity-40 shadow-lg"></div>
    <div class="absolute top-[-40px] right-[-40px] bg-green-500 rounded-full w-20 h-20 animate-pulse opacity-30 shadow-md"></div>
    <div class="absolute bottom-[-80px] left-[-80px] bg-purple-500 rounded-full w-36 h-36 animate-spin opacity-25 shadow-xl"></div>
    <div class="absolute bottom-[-40px] left-[-40px] bg-orange-500 rounded-full w-24 h-24 animate-ping opacity-20 shadow-lg"></div>

    <!-- Contact Form Title -->
    <h3
      class="text-4xl font-extrabold text-center text-gray-900 mb-6"
      style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"
      data-aos="fade-down"
      data-aos-duration="1200"
      data-aos-delay="100"
    >
      Contact me
    </h3>
    <p class="text-center text-gray-500 mb-8" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="200">
      I’d be delighted to hear from you — don’t hesitate to reach out!
    </p>

    <!-- Contact Form -->
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate class="space-y-6" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="300">
      <!-- Name Input -->
      <div class="relative" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="400">
        <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Name</label>
        <div class="relative">
          <i class="fa-regular fa-user text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"></i>
          <input
            type="text"
            id="name"
            placeholder="Insert name"
            [formControlName]="'name'"
            class="w-full p-3 pl-12 rounded-lg bg-gray-50 border border-gray-300 placeholder-gray-400 text-gray-800 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
          />
        </div>
        <div *ngIf="isInvalid('name')" class="text-red-500 text-sm mt-1">
          Name is required and should only contain letters.
        </div>
      </div>

      <!-- Email Input -->
      <div class="relative" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="500">
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
        <div class="relative">
          <i class="fa-solid fa-at text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"></i>
          <input
            type="email"
            id="email"
            placeholder="Insert email"
            [formControlName]="'email'"
            class="w-full p-3 pl-12 rounded-lg bg-gray-50 border border-gray-300 placeholder-gray-400 text-gray-800 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
          />
        </div>
        <div *ngIf="isInvalid('email')" class="text-red-500 text-sm mt-1">
          Please enter a valid email address.
        </div>
      </div>

      <!-- Message Textarea -->
      <div class="relative" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="600">
        <label for="message" class="block text-sm font-semibold text-gray-700 mb-2">Message</label>
        <div class="relative">
          <i class="fa-regular fa-comment-dots text-gray-400 absolute left-3 top-4"></i>
          <textarea
            id="message"
            rows="4"
            placeholder="Insert message"
            [formControlName]="'message'"
            class="w-full p-3 pl-12 rounded-lg bg-gray-50 border border-gray-300 placeholder-gray-400 text-gray-800 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent resize-none"
          ></textarea>
        </div>
        <div *ngIf="isInvalid('message')" class="text-red-500 text-sm mt-1">
          Message is required and should be at least 10 characters long.
        </div>
      </div>

      <!-- Feedback Message -->
      <div *ngIf="successMessage || errorMessage" class="text-center">
        <p
          *ngIf="successMessage"
          class="text-green-700 bg-green-100 p-2 rounded-lg inline-block text-center"
        >
          {{ successMessage }}
        </p>
        <p
          *ngIf="errorMessage"
          class="text-red-700 bg-red-100 p-2 rounded-lg inline-block text-center"
        >
          {{ errorMessage }}
        </p>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="contactForm.invalid"
        class="w-full p-3 rounded-full bg-red-600 hover:bg-red-800 text-white font-bold transition focus:outline-none focus:ring-2 focus:ring-red-300 flex items-center justify-center space-x-2"
      >
        <span>Send message</span> <i class="fa-solid fa-paper-plane"></i>
      </button>
    </form>

    <!-- Social Media Links -->
    <div class="mt-8 flex justify-center space-x-6">
      <a href="https://github.com/krishnapilato" target="_blank" class="text-gray-700 hover:text-gray-900 transition transform hover:scale-110">
        <i class="fa-brands fa-github text-2xl"></i>
      </a>
      <a href="https://linkedin.com/in/khovakrishnapilato" target="_blank" class="text-blue-600 hover:text-blue-800 transition transform hover:scale-110">
        <i class="fa-brands fa-linkedin text-2xl"></i>
      </a>
      <a href="mailto:krishnak.pilato@gmail.com" target="_blank" class="text-red-600 hover:text-red-800 transition transform hover:scale-110">
        <i class="fa-solid fa-envelope text-2xl"></i>
      </a>
      <a href="https://www.facebook.com/krishnapilato" target="_blank" class="text-blue-700 hover:text-blue-900 transition transform hover:scale-110">
        <i class="fa-brands fa-facebook text-2xl"></i>
      </a>
      <a href="https://www.instagram.com/khovakrishna.pilato" target="_blank" class="text-pink-500 hover:text-pink-700 transition transform hover:scale-110">
        <i class="fa-brands fa-instagram text-2xl"></i>
      </a>
    </div>
  </div>
</section>
