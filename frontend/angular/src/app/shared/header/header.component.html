<body>
    <nav class="navbar">
        <div class="nav-brand">
            <div class="logo">
                <span class="logo-text">Premium</span>
                <div class="logo-shine"></div>
            </div>
        </div>

        <div class="nav-links">
            <a href="#" class="nav-link" [ngClass]="{'active': isActive('home')}" (click)="setActive('home')">
                <span>Home</span>
                <div class="link-effect"></div>
            </a>
            <a href="#" class="nav-link" [ngClass]="{'active': isActive('products')}" (click)="setActive('products')">
                <span>Products</span>
                <div class="link-effect"></div>
            </a>
            <a href="#" class="nav-link" [ngClass]="{'active': isActive('services')}" (click)="setActive('services')">
                <span>Services</span>
                <div class="link-effect"></div>
            </a>
            <a href="#" class="nav-link" [ngClass]="{'active': isActive('about')}" (click)="setActive('about')">
                <span>About</span>
                <div class="link-effect"></div>
            </a>
            <a href="#" class="nav-link" [ngClass]="{'active': isActive('contact')}" (click)="setActive('contact')">
                <span>Contact</span>
                <div class="link-effect"></div>
            </a>
        </div>

        <div class="nav-actions">
            <button class="action-btn">
                <div class="btn-text">Sign In <i class="fa-solid fa-arrow-right-to-bracket"></i></div>
                <div class="btn-effect"></div>
            </button>
        </div>

      <button class="mobile-toggle" (click)="toggleMobileMenu()">
          <span class="bar bar-1"></span>
          <span class="bar bar-2"></span>
          <span class="bar bar-3"></span>
      </button>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu backdrop-blur" [ngClass]="{'active': isMobileMenuOpen}">
        <div class="menu-header">
            <div class="logo">
                <span class="logo-text">Premium</span>
            </div>
        </div>
        <div class="menu-links">
            <a href="#" class="menu-link" [ngClass]="{'active': isActive('home')}" (click)="setActive('home')">
                <span>Home</span>
            </a>
            <a href="#" class="menu-link" [ngClass]="{'active': isActive('products')}" (click)="setActive('products')">
                <span>Products</span>
            </a>
            <a href="#" class="menu-link" [ngClass]="{'active': isActive('services')}" (click)="setActive('services')">
                <span>Services</span>
            </a>
            <a href="#" class="menu-link" [ngClass]="{'active': isActive('about')}" (click)="setActive('about')">
                <span>About</span>
            </a>
            <a href="#" class="menu-link" [ngClass]="{'active': isActive('contact')}" (click)="setActive('contact')">
                <span>Contact</span>
            </a>
        </div>
        <div class="menu-footer">
            <button class="mobile-action-btn">
                <span>Sign In</span>
            </button>
        </div>
    </div>
</body>
