<!-- Scroll Progress Bar -->
<div
  #progressBar
  class="fixed top-0 left-0 h-1 bg-gradient-to-r from-red-600 to-red-400 transition-all z-50">
</div>

<!-- Navbar Container -->
<nav #navbar class="fixed rounded-md top-0 left-0 w-full h-16 bg-white bg-opacity-80 backdrop-blur-lg shadow-lg flex items-center justify-center px-4 z-40">
  <!-- Navbar Content Wrapper -->
  <div class="w-full max-w-6xl flex items-center justify-between">

    <!-- Brand Section -->
    <div routerLink="/" class="flex items-center space-x-3" aria-label="Navigate to Home">
      <!-- Logo -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
        <defs>
          <linearGradient id="navbar-gradient" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#b71c1c" />
            <stop offset="100%" stop-color="#f44336" />
          </linearGradient>
        </defs>
        <g fill="url(#navbar-gradient)" stroke="url(#navbar-gradient)" stroke-width="2">
          <line x1="5" y1="30" x2="35" y2="30" />
          <path d="M 10 18 Q 15 12, 20 18 Q 25 22, 30 18" />
          <circle cx="20" cy="12" r="5" />
          <text x="20" y="28" font-size="6" text-anchor="middle" font-family="Arial" fill="url(#navbar-gradient)">
            KK
          </text>
        </g>
      </svg>

      <!-- Brand Name -->
      <span class="text-2xl font-semibold text-gray-800" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
        PrismNexus
      </span>
    </div>

    <!-- Desktop Menu Items -->
    <div class="hidden md:flex items-center space-x-16">
      <!-- Quiz Link -->
      <a routerLink="/dashboard" class="flex items-center space-x-2 text-gray-700 text-base hover:text-red-600 transition-all transform hover:scale-110 duration-200 ease-in-out">
        <i class="fa-solid fa-question-circle text-lg"></i>
        <span class="transition-colors duration-200">Quiz</span>
      </a>

      <!-- Connect Link -->
      <a routerLink="/contact" class="flex items-center space-x-2 text-gray-700 text-base hover:text-red-600 transition-all transform hover:scale-110 duration-200 ease-in-out">
        <i class="fas fa-users text-lg"></i>
        <span class="transition-colors duration-200">Connect</span>
      </a>

      <!-- Login Button -->
      <a routerLink="/auth/login" class="flex items-center space-x-3 border-4 border-{{themeColor}}-600 text-{{themeColor}}-600 px-6 py-2 rounded-lg text-base font-medium transition-all transform hover:scale-105 hover:bg-{{themeColor}}-100 hover:border-{{themeColor}}-800 duration-200 ease-in-out">
        <i class="fas fa-sign-in-alt text-lg"></i>
        <span>Login</span>
      </a>
    </div>

    <!-- Mobile Hamburger Icon -->
    <div class="flex items-center md:hidden">
      <button class="text-2xl text-gray-800 cursor-pointer icon-wrapper" (click)="toggleMobileMenu()" aria-label="Toggle mobile menu">
        <i [ngClass]="isMobileMenuOpen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars-staggered'"></i>
      </button>
    </div>
  </div>

  <!-- Mobile Menu Overlay -->
  <div *ngIf="isMobileMenuOpen" class="fixed inset-0 bg-black bg-opacity-50 z-40" (click)="toggleMobileMenu()"></div>

<!-- Mobile Menu -->
<div *ngIf="isMobileMenuOpen" data-aos="fade-down" class="absolute top-16 left-0 w-full rounded-lg bg-white bg-opacity-95 flex flex-col items-center space-y-8 py-8 px-8 shadow-2xl transform transition-transform duration-300 ease-in-out z-50">
  <!-- Mobile Quiz Link -->
  <a routerLink="/dashboard" (click)="closeMobileMenuOnLinkClick()" class="flex items-center space-x-3 text-xl text-gray-700 hover:text-red-600 transition-all transform hover:scale-110 duration-200 ease-in-out" aria-label="Go to Quiz Page">
    <i class="fas fa-question-circle text-xl"></i>
    <span>Quiz</span>
  </a>
  <div class="border-b border-gray-300 w-full"></div>

  <!-- Mobile Connect Link -->
  <a routerLink="/contact" (click)="closeMobileMenuOnLinkClick()" class="flex items-center space-x-3 text-xl text-gray-700 hover:text-red-600 transition-all transform hover:scale-110 duration-200 ease-in-out" aria-label="Go to Connect Page">
    <i class="fas fa-users text-xl"></i>
    <span>Connect</span>
  </a>
  <div class="border-b border-gray-300 w-full"></div>

  <!-- Mobile Login Button -->
  <a routerLink="/auth/login" (click)="closeMobileMenuOnLinkClick()" class="flex items-center space-x-3 border-4 border-{{themeColor}}-600 text-{{themeColor}}-600 px-6 py-2 rounded-lg text-base font-medium transition-all transform hover:scale-105 hover:bg-{{themeColor}}-100 hover:border-{{themeColor}}-800 duration-200 ease-in-out">
    <i class="fas fa-sign-in-alt text-lg"></i>
    <span>Login</span>
  </a>
</div>

</nav>
