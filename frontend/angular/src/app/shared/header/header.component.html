<!-- Bootstrap Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light rounded-3">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center ms-3" [routerLink]="['/home']" style="font-family: 'JetBrains Mono', monospace;">
      <mat-icon>device_hub</mat-icon>
      <strong class="ms-2">{{ headerTitle }}</strong>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item" *ngFor="let link of navLinks">
          <a class="nav-link mx-4" [routerLink]="link.route">
            <i class="fa" [ngClass]="link.icon"></i> {{ link.label }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Offcanvas Menu -->
<div
  #offcanvasElement
  class="offcanvas offcanvas-bottom h-auto rounded-3 d-flex flex-column align-items-center"
  tabindex="-1"
  id="offcanvasNavbar"
  aria-labelledby="offcanvasNavbarLabel"
>
  <div class="offcanvas-body d-flex flex-column align-items-center">
    <p class="text-secondary text-center">Click outside to close</p>
    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
      <li
        class="nav-item"
        *ngFor="let link of navLinks"
      >
        <a
          class="nav-link mt-4 text-center"
          [routerLink]="link.route"
          (click)="onLinkClick()"
        >
          <i
            class="fa"
            [ngClass]="link.icon"
          ></i>
          {{ link.label }}
        </a>
      </li>
    </ul>
  </div>
</div>
