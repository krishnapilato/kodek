<mat-toolbar class="navbar navbar-expand-lg bg-light mt-1 custom-toolbar">
  <div class="container-fluid">
    <a
      class="navbar-brand d-flex align-items-center ms-3"
      routerLink="/home"
      style="font-family: 'JetBrains Mono', monospace;"
    >
      <mat-icon>device_hub</mat-icon>
      <b class="ms-2">{{ header.title }}</b>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" [matMenuTriggerFor]="mobileMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto me-3">
        <li class="nav-item" *ngFor="let icon of header.links">
          <a
            class="nav-link {{ icon.color }} mx-2"
            [routerLink]="[icon]"
            mat-icon-button
            matTooltip="{{ icon.tooltip }}"
            matTooltipPosition="below"
            *ngIf="!(icon.tooltip.toLowerCase() === 'logout' && !authService.isAuthenticated())"
            (click)="icon.tooltip.toLowerCase() === 'logout' ? authService.logout() : null"
          >
            <mat-icon>{{ icon }}</mat-icon>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <mat-menu #mobileMenu="matMenu">
    <ng-container *ngFor="let icon of header.links">
      <button mat-menu-item [routerLink]="icon.route">
        <mat-icon>{{ icon }}</mat-icon> {{ icon.tooltip }}
      </button>
    </ng-container>
  </mat-menu>
</mat-toolbar>
