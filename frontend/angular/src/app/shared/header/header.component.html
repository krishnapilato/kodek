<mat-toolbar style="background-color: #f0f4f7">
  <button
    [style.color]="env.website.header.style.color"
    class="home-button"
    [routerLink]="['/home']"
    mat-button
    matTooltip="{{ env.website.header.titleTooltip }}"
    [matTooltipPosition]="'below'"
  >
    {{ env.website.header.title }}
  </button>
  <span class="spacer"></span>

  <div class="toolbar-icons">
    <ng-container *ngFor="let icon of env.website.header.icons">
      <a
        [href]="icon.link"
        [target]="icon.link.startsWith('http') ? '_blank' : '_self'"
        class="icon-link"
      >
        <button
          class="icon-buttons"
          [matMenuTriggerFor]="icon.isLogoutMenuTrigger ? menu : null"
          mat-icon-button
          [matTooltip]="icon.tooltip"
          [matTooltipPosition]="'below'"
          [ngStyle]="{ color: icon.color }"
          [ngClass]="{ active: icon.isActive, disabled: icon.disabled }"
          [disabled]="icon.disabled"
        >
          <i [class]="icon.icon"></i>
        </button>
      </a>
    </ng-container>
  </div>
  <span class="spacer-right"></span>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button (click)="authService.logout()" mat-menu-item>
    <mat-icon fontIcon="logout"></mat-icon>Logout
  </button>
</mat-menu>
