<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-blue-900" data-aos="fade-up" data-aos-delay="0">
  <div class="bg-white shadow-lg rounded-3xl p-8 max-w-md w-full">
    <div class="text-center">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Welcome</h2>
      <p class="text-gray-500 mb-6">Sign in to continue.</p>
    </div>
    <form (ngSubmit)="login(loginForm)" #loginForm="ngForm" novalidate>
      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Insert email"
          [(ngModel)]="loginRequest.email"
          name="loginRequest.email"
          required
          email
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          aria-describedby="emailHelp"
        />
        <div
          class="text-red-500 text-sm mt-1"
          *ngIf="loginForm.controls['loginRequest.email']?.invalid && loginForm.controls['loginRequest.email']?.touched"
        >
          <ng-container *ngIf="loginForm.controls['loginRequest.email']?.hasError('required')">
            Email is required.
          </ng-container>
          <ng-container *ngIf="loginForm.controls['loginRequest.email']?.hasError('email')">
            Please enter a valid email.
          </ng-container>
        </div>
      </div>

      <!-- Password Input -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          [type]="hide ? 'password' : 'text'"
          id="password"
          placeholder="Insert password"
          [minLength]="7"
          [(ngModel)]="loginRequest.password"
          name="loginRequest.password"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
        />
        <div
          class="text-red-500 text-sm mt-1"
          *ngIf="loginForm.controls['loginRequest.password']?.invalid && loginForm.controls['loginRequest.password']?.touched"
        >
          Password is required.
        </div>
        <p class="text-sm text-gray-500 mt-2">
          <a href="#" (click)="hide = !hide; $event.preventDefault();" class="text-indigo-500 hover:underline"><i class="fa-solid fa-eye{{hide ? '' : '-slash'}}"></i> {{ hide ? 'Show' : 'Hide' }} password</a>
        </p>
      </div>

      <!-- Message (Error or Success) -->
      <div
        class="text-sm mt-4 p-2 rounded-md"
        [ngClass]="{ 'bg-green-100 text-green-700': isSuccess, 'bg-red-100 text-red-700': !isSuccess }"
        *ngIf="message"
      >
        {{ message }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="mt-2 w-full bg-blue-500 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md shadow-md transition disabled:opacity-50"
      >
        Login <i class="fa-solid fa-arrow-right-to-bracket"></i>
      </button>
    </form>

    <!-- Social Login Buttons -->
    <div class="mt-6 space-y-4">
      <button class="w-full bg-red-500 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-md shadow-md transition">
        <i class="fab fa-google mr-2"></i> Login with Google
      </button>
      <button class="w-full bg-blue-700 hover:bg-blue-800 text-white font-medium py-2 px-4 rounded-md shadow-md transition">
        <i class="fab fa-facebook-f mr-2"></i> Login with Facebook
      </button>
      <button class="w-full bg-black hover:bg-gray-800 text-white font-medium py-2 px-4 rounded-md shadow-md transition">
        <i class="fab fa-apple mr-2"></i> Login with Apple
      </button>
    </div>

    <!-- Sign Up Link -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Don't have an account?
        <a routerLink="/auth/signup" class="text-indigo-500 hover:underline">Sign Up <i class="fa-solid fa-user-plus"></i></a>
      </p>
    </div>
  </div>
</div>
