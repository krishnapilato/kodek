<!-- Login Form Section -->
<div class="flex items-center justify-center min-h-screen px-6 sm:px-8 lg:px-10 bg-gradient-to-r from-pink-200 via-yellow-100 to-green-100">
  <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8 transform transition duration-500 hover:scale-105 ease-in-out">

    <!-- Login Form Title -->
    <h3 class="text-4xl font-extrabold text-center text-gray-900 mb-6">
      Welcome Back!
    </h3>
    <p class="text-center text-gray-500 mb-8">
      <i class="fa-solid fa-circle-info"></i> Login to access your account.
    </p>

    <!-- Login Form -->
    <form (ngSubmit)="login(loginForm)" #loginForm="ngForm" novalidate class="space-y-6">

      <!-- Email Input -->
      <div class="relative">
        <label for="email" class="block text-sm font-semibold text-teal-600 mb-2">Email</label>
        <div class="relative">
          <i class="fa-solid fa-envelope text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"></i>
          <input
            type="email"
            id="email"
            placeholder="Insert email"
            [(ngModel)]="loginRequest.email"
            name="loginRequest.email"
            required
            email
            class="w-full p-3 pl-12 rounded-md bg-gray-50 border border-gray-300 placeholder-gray-400 text-gray-800 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
          />
        </div>
        <div *ngIf="loginForm.controls['loginRequest.email']?.invalid && loginForm.controls['loginRequest.email']?.touched" class="text-red-500 text-sm mt-1">
          <ng-container *ngIf="loginForm.controls['loginRequest.email']?.hasError('required')">Email is required.</ng-container>
          <ng-container *ngIf="loginForm.controls['loginRequest.email']?.hasError('email')">Please enter a valid email.</ng-container>
        </div>
      </div>

      <!-- Password Input -->
      <div class="relative">
        <label for="password" class="block text-sm font-semibold text-teal-600 mb-2">Password</label>
        <div class="relative">
          <i class="fa-solid fa-lock text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"></i>
          <input
            [type]="hide ? 'password' : 'text'"
            id="password"
            placeholder="Insert password"
            [minLength]="7"
            [(ngModel)]="loginRequest.password"
            name="loginRequest.password"
            required
            class="w-full p-3 pl-12 rounded-md bg-gray-50 border border-gray-300 placeholder-gray-400 text-gray-800 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
          />
        </div>
        <div *ngIf="loginForm.controls['loginRequest.password']?.invalid && loginForm.controls['loginRequest.password']?.touched" class="text-red-500 text-sm mt-1">
          Password is required.
        </div>
        <p class="text-sm text-gray-400 mt-2">
          <a href="#" (click)="hide = !hide; $event.preventDefault();" class="text-blue-500 hover:underline">
            <i class="fa-solid fa-eye{{hide ? '' : '-slash'}}"></i> {{ hide ? 'Show' : 'Hide' }} password
          </a>
        </p>
      </div>

      <!-- Message (Error or Success) -->
      <div class="text-sm mt-4 p-2 rounded-md" [ngClass]="{ 'bg-green-100 text-green-700': isSuccess, 'bg-red-100 text-red-700': !isSuccess }" *ngIf="message">
        {{ message }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full p-3 rounded-full bg-pink-500 hover:bg-pink-600 text-white font-bold transition focus:outline-none focus:ring-2 focus:ring-pink-300"
      >
        Login <i class="fa-solid fa-arrow-right-to-bracket"></i>
      </button>
    </form>

    <!-- Sign Up Link -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-500">
        Don't have an account? <a routerLink="/auth/signup" class="text-teal-500 hover:underline">Sign Up <i class="fa-solid fa-user-plus"></i></a>
      </p>
    </div>
  </div>
</div>
