<!-- Login Form Section -->
<div class="flex items-center justify-center min-h-screen px-4 sm:px-6 lg:px-8 bg-gray-900">
  <div class="bg-gray-800 shadow-2xl rounded-xl w-full max-w-3xl p-8" data-aos="fade-up" data-aos-delay="300">

    <!-- Login Form -->
    <h3 class="text-3xl sm:text-4xl font-bold text-center text-white mb-6">
        Login to Your Account
    </h3>
    <p class="text-center text-gray-400 mb-8">
      <i class="fa-solid fa-circle-info"></i> Your information is used only for this login.
    </p>
    <form (ngSubmit)="login(loginForm)" #loginForm="ngForm" novalidate class="space-y-6">

      <!-- Email Input -->
      <div class="relative">
        <label for="email" class="block text-sm font-semibold text-blue-300 mb-2">Email</label>
        <div class="relative">
          <i class="fa-solid fa-envelope text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"></i>
          <input
            type="email"
            id="email"
            placeholder="Insert email"
            [(ngModel)]="loginRequest.email"
            name="loginRequest.email"
            required
            email
            class="w-full p-3 pl-12 rounded-md bg-gray-700 border border-gray-600 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>
        <div *ngIf="loginForm.controls['loginRequest.email']?.invalid && loginForm.controls['loginRequest.email']?.touched" class="text-red-400 text-sm mt-1">
          <ng-container *ngIf="loginForm.controls['loginRequest.email']?.hasError('required')">Email is required.</ng-container>
          <ng-container *ngIf="loginForm.controls['loginRequest.email']?.hasError('email')">Please enter a valid email.</ng-container>
        </div>
      </div>

      <!-- Password Input -->
      <div class="relative">
        <label for="password" class="block text-sm font-semibold text-blue-300 mb-2">Password</label>
        <div class="relative">
          <i class="fa-solid fa-lock text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"></i>
          <input
            [type]="hide ? 'password' : 'text'"
            id="password"
            placeholder="Insert password"
            [minLength]="7"
            [(ngModel)]="loginRequest.password"
            name="loginRequest.password"
            required
            class="w-full p-3 pl-12 rounded-md bg-gray-700 border border-gray-600 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>
        <div *ngIf="loginForm.controls['loginRequest.password']?.invalid && loginForm.controls['loginRequest.password']?.touched" class="text-red-400 text-sm mt-1">
          Password is required.
        </div>
        <p class="text-sm text-gray-400 mt-2">
          <a href="#" (click)="hide = !hide; $event.preventDefault();" class="text-blue-500 hover:underline">
            <i class="fa-solid fa-eye{{hide ? '' : '-slash'}}"></i> {{ hide ? 'Show' : 'Hide' }} password
          </a>
        </p>
      </div>

      <!-- Message (Error or Success) -->
      <div class="text-sm mt-4 p-2 rounded-md" [ngClass]="{ 'bg-green-100 text-green-700': isSuccess, 'bg-red-100 text-red-700': !isSuccess }" *ngIf="message">
        {{ message }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full p-3 rounded-full bg-blue-500 hover:bg-blue-600 text-white font-bold transition focus:outline-none focus:ring-2 focus:ring-blue-300"
      >
        Login <i class="fa-solid fa-arrow-right-to-bracket"></i>
      </button>
    </form>

    <!-- Social Login Section -->
    <div class="mt-6 flex space-x-4">
      <button class="w-1/3 bg-red-500 hover:bg-red-700 text-white font-medium py-3 px-4 rounded-lg shadow-md transition">
        <i class="fab fa-google mr-2"></i> Google
      </button>
      <button class="w-1/3 bg-blue-700 hover:bg-blue-800 text-white font-medium py-3 px-4 rounded-lg shadow-md transition">
        <i class="fab fa-facebook-f mr-2"></i> Facebook
      </button>
      <button class="w-1/3 bg-black hover:bg-gray-800 text-white font-medium py-3 px-4 rounded-lg shadow-md transition">
        <i class="fab fa-apple mr-2"></i> Apple
      </button>
    </div>

    <!-- Sign Up Link -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-400">
        Don't have an account? <a routerLink="/auth/signup" class="text-blue-500 hover:underline">Sign Up <i class="fa-solid fa-user-plus"></i></a>
      </p>
    </div>
  </div>
</div>
