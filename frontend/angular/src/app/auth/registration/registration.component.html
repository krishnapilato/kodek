<!-- Registration Form Section -->
<div class="flex items-center justify-center min-h-screen px-6 sm:px-8 lg:px-10 bg-gradient-to-r from-green-200 via-purple-100 to-yellow-100">
  <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8 transform transition duration-500 hover:scale-105 ease-in-out">

    <!-- Registration Form Header -->
    <h3 class="text-4xl font-extrabold text-center text-gray-900 mb-6">
      Create an Account
    </h3>
    <p class="text-center text-gray-600 mb-8">
      <i class="fa-solid fa-circle-info"></i> Your details are safe with me.
    </p>

    <!-- Registration Form -->
    <form (ngSubmit)="signUp(registrationForm)" #registrationForm="ngForm" novalidate class="space-y-6">

      <!-- Full Name Input -->
      <div class="relative">
        <label for="fullName" class="block text-sm font-semibold text-orange-600 mb-2">Full Name</label>
        <div class="relative">
          <i class="fa-solid fa-user text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"></i>
          <input
            type="text"
            id="fullName"
            placeholder="Insert full name"
            [(ngModel)]="registrationRequest.fullName"
            name="registrationRequest.fullName"
            required
            minlength="2"
            class="w-full p-3 pl-12 rounded-md bg-gray-50 border border-gray-300 placeholder-gray-400 text-gray-800 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent"
          />
        </div>
        <div *ngIf="registrationForm.controls['registrationRequest.fullName']?.invalid && registrationForm.controls['registrationRequest.fullName']?.touched" class="text-red-500 text-sm mt-1">
          <ng-container *ngIf="registrationForm.controls['registrationRequest.fullName']?.hasError('required')">Full name is required.</ng-container>
          <ng-container *ngIf="registrationForm.controls['registrationRequest.fullName']?.hasError('minlength')">Full name must be at least 2 characters.</ng-container>
        </div>
      </div>

      <!-- Email Input -->
      <div class="relative">
        <label for="email" class="block text-sm font-semibold text-purple-600 mb-2">Email</label>
        <div class="relative">
          <i class="fa-solid fa-envelope text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"></i>
          <input
            type="email"
            id="email"
            placeholder="Insert email"
            [(ngModel)]="registrationRequest.email"
            name="registrationRequest.email"
            required
            email
            class="w-full p-3 pl-12 rounded-md bg-gray-50 border border-gray-300 placeholder-gray-400 text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent"
          />
        </div>
        <div *ngIf="registrationForm.controls['registrationRequest.email']?.invalid && registrationForm.controls['registrationRequest.email']?.touched" class="text-red-500 text-sm mt-1">
          <ng-container *ngIf="registrationForm.controls['registrationRequest.email']?.hasError('required')">Email is required.</ng-container>
          <ng-container *ngIf="registrationForm.controls['registrationRequest.email']?.hasError('email')">Please enter a valid email.</ng-container>
        </div>
      </div>

      <!-- Password Input -->
      <div class="relative">
        <label for="password" class="block text-sm font-semibold text-teal-600 mb-2">Password</label>
        <div class="relative">
          <i class="fa-solid fa-lock text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"></i>
          <input
            [type]="hide ? 'password' : 'text'"
            id="password"
            placeholder="Insert password"
            [minLength]="7"
            [(ngModel)]="registrationRequest.password"
            name="registrationRequest.password"
            required
            class="w-full p-3 pl-12 rounded-md bg-gray-50 border border-gray-300 placeholder-gray-400 text-gray-800 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent"
          />
        </div>
        <div *ngIf="registrationForm.controls['registrationRequest.password']?.invalid && registrationForm.controls['registrationRequest.password']?.touched" class="text-red-500 text-sm mt-1">
          Password is required.
        </div>
        <p class="text-sm text-gray-400 mt-2">
          <a href="#" (click)="hide = !hide; $event.preventDefault();" class="text-blue-500 hover:underline">
            <i class="fa-solid fa-eye{{hide ? '' : '-slash'}}"></i> {{ hide ? 'Show' : 'Hide' }} password
          </a>
        </p>
      </div>

      <!-- Message (Error or Success) -->
      <div class="text-sm mt-4 p-2 rounded-md" [ngClass]="{ 'bg-green-100 text-green-700': isSuccess, 'bg-red-100 text-red-700': !isSuccess }" *ngIf="message">
        {{ message }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="registrationForm.invalid"
        class="w-full p-3 rounded-full bg-teal-500 hover:bg-teal-600 text-white font-bold transition focus:outline-none focus:ring-2 focus:ring-teal-300"
      >
        Create Account <i class="fa-solid fa-user-plus"></i>
      </button>
    </form>

    <!-- Sign In Link -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-500">
        Already have an account? <a routerLink="/auth/login" class="text-teal-500 hover:underline">Sign In <i class="fa-solid fa-arrow-right-to-bracket"></i></a>
      </p>
    </div>
  </div>
</div>
