<!-- Registration Form Section -->
<div class="flex items-center justify-center min-h-screen px-6 sm:px-8 lg:px-10 bg-gradient-to-r from-gray-300 via-gray-200 to-gray-300 pt-20"
     data-aos="fade-up" data-aos-duration="1200">
  <div class="bg-white shadow-lg rounded-3xl w-full max-w-md p-8 transform transition duration-500 hover:scale-110 ease-in-out"
       data-aos="fade-up" data-aos-duration="1200" data-aos-delay="100">

    <!-- Decorative Shapes -->
    <div class="absolute top-[-60px] left-[20px] bg-yellow-400 w-16 h-24 animate-wiggle opacity-50 shadow-lg skew-x-12"></div>
    <div class="absolute top-[40px] right-[-60px] bg-teal-500 w-20 h-20 animate-ping opacity-40 shadow-xl rounded-tl-full"></div>
    <div class="absolute bottom-[-50px] right-[10px] bg-red-400 w-24 h-16 animate-bounce opacity-35 shadow-md transform rotate-[30deg]"></div>
    <div class="absolute bottom-[-70px] left-[-30px] bg-indigo-600 w-14 h-14 animate-spin opacity-45 shadow-lg rounded-br-full"></div>

    <!-- Registration Form Header -->
    <h3 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"
        class="text-3xl font-extrabold text-center text-gray-900 mb-6"
        data-aos="fade-down" data-aos-duration="1200" data-aos-delay="200">
      Create your account
    </h3>

    <p class="text-center text-gray-500 mb-8"
       data-aos="fade-up" data-aos-duration="1200" data-aos-delay="300">
      <i class="fa-solid fa-circle-info"></i> Join us to start your journey.
    </p>

    <!-- Registration Form -->
    <form (ngSubmit)="signUp(registrationForm)" #registrationForm="ngForm" novalidate class="space-y-6"
          data-aos="fade-up" data-aos-duration="1200" data-aos-delay="400">

      <!-- Full Name Input -->
      <div class="relative"
           data-aos="fade-up" data-aos-duration="1200" data-aos-delay="500">
        <label for="fullName" class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
        <div class="relative">
          <i class="fa-regular fa-user text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"></i>
          <input
            type="text"
            id="fullName"
            placeholder="Insert full name"
            [(ngModel)]="registrationRequest.fullName"
            name="registrationRequest.fullName"
            required
            minlength="2"
            class="w-full p-3 pl-12 rounded-lg bg-gray-50 border border-gray-300 placeholder-gray-400 text-gray-800 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
          />
        </div>
        <div *ngIf="registrationForm.controls['registrationRequest.fullName']?.invalid && registrationForm.controls['registrationRequest.fullName']?.touched"
             class="text-red-500 text-sm mt-1">
          <ng-container *ngIf="registrationForm.controls['registrationRequest.fullName']?.hasError('required')">Full name is required.</ng-container>
          <ng-container *ngIf="registrationForm.controls['registrationRequest.fullName']?.hasError('minlength')">Full name must be at least 2 characters.</ng-container>
        </div>
      </div>

      <!-- Email Input -->
      <div class="relative"
           data-aos="fade-up" data-aos-duration="1200" data-aos-delay="600">
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
        <div class="relative">
          <i class="fa-solid fa-at text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"></i>
          <input
            type="email"
            id="email"
            placeholder="Insert email"
            [(ngModel)]="registrationRequest.email"
            name="registrationRequest.email"
            required
            email
            class="w-full p-3 pl-12 rounded-lg bg-gray-50 border border-gray-300 placeholder-gray-400 text-gray-800 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
          />
        </div>
        <div *ngIf="registrationForm.controls['registrationRequest.email']?.invalid && registrationForm.controls['registrationRequest.email']?.touched"
             class="text-red-500 text-sm mt-1">
          <ng-container *ngIf="registrationForm.controls['registrationRequest.email']?.hasError('required')">Email is required.</ng-container>
          <ng-container *ngIf="registrationForm.controls['registrationRequest.email']?.hasError('email')">Please enter a valid email.</ng-container>
        </div>
      </div>

      <!-- Password Input -->
      <div class="relative"
           data-aos="fade-up" data-aos-duration="1200" data-aos-delay="700">
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
        <div class="relative">
          <i class="fa-solid fa-key text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"></i>
          <input
            [type]="hide ? 'password' : 'text'"
            id="password"
            placeholder="Insert password"
            [(ngModel)]="registrationRequest.password"
            name="registrationRequest.password"
            required
            minlength="8"
            class="w-full p-3 pl-12 rounded-lg bg-gray-50 border border-gray-300 placeholder-gray-400 text-gray-800 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
          />
          <button *ngIf="registrationRequest.password.length > 0" type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400" (click)="hide = !hide">
            <i class="fa-solid" [ngClass]="hide ? 'fa-eye' : 'fa-eye-slash'"></i>
          </button>
        </div>
        <div *ngIf="registrationForm.controls['registrationRequest.password']?.invalid && registrationForm.controls['registrationRequest.password']?.touched"
             class="text-red-500 text-sm mt-1">
          <ng-container *ngIf="registrationForm.controls['registrationRequest.password']?.hasError('required')">Password is required.</ng-container>
          <ng-container *ngIf="registrationForm.controls['registrationRequest.password']?.hasError('minlength')">Password must be at least 8 characters long.</ng-container>
        </div>
      </div>

      <!-- Message (Error or Success) -->
      <div class="text-sm mt-4 p-2 rounded-md" [ngClass]="{ 'bg-green-100 text-green-700': isSuccess, 'bg-red-100 text-red-700': !isSuccess }" *ngIf="message">
        {{ message }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="registrationForm.invalid"
        class="w-full p-3 rounded-full bg-{{themeColor}}-600 hover:bg-{{themeColor}}-800 text-white font-bold transition focus:outline-none focus:ring-2 focus:ring-{{themeColor}}-300"
      >
        Sign up <i class="fa-solid fa-user-plus"></i>
      </button>
    </form>

    <!-- Sign In Link -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-500">
        Already have an account? <a routerLink="/auth/login" class="text-gray-800 hover:underline">Sign in <i class="fa-solid fa-sign-in-alt"></i></a>
      </p>
    </div>
  </div>
</div>
