<div class="table-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource.data.length > 0">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> <b>#</b> </th>
      <td mat-cell *matCellDef="let user; let i = index">
        {{ i + 1 }} 
      </td>
    </ng-container>
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> <b>Full Name</b> </th>
      <td mat-cell *matCellDef="let user"> {{user.fullName}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> <b>Email</b> </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> <b>Role</b> </th>
      <td mat-cell *matCellDef="let user"> {{user.role}} </td>
    </ng-container>
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef></th>
      <td  mat-cell *matCellDef="let user" class="options-cell">
        <button [matMenuTriggerFor]="menu" mat-icon-button matTooltip="Options" [matTooltipPosition]="'before'">
          <i class="fa-solid fa-ellipsis"></i>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-toolbar *ngIf="dataSource.data.length > 0">
    <mat-toolbar-row>
      <button (click)="openModal()" style="font-size: medium;">Add</button><mat-icon fontIcon="add"></mat-icon>
      <span class="spacer"></span>
      <mat-paginator #paginator [pageSize]="8"></mat-paginator>
    </mat-toolbar-row>
  </mat-toolbar>
    <div *ngIf="dataSource.data.length === 0" class="no-data-message">
    No users found.
  </div>
</div>

<mat-menu yPosition="below" xPosition="before" #menu="matMenu">
  <button mat-menu-item><mat-icon fontIcon="info"></mat-icon> Information</button>
  <button mat-menu-item><mat-icon fontIcon="send"></mat-icon> Email</button>
  <button mat-menu-item><mat-icon fontIcon="edit"></mat-icon> Edit</button>
  <button mat-menu-item><mat-icon fontIcon="lock"></mat-icon>Lock</button>
  <button mat-menu-item><mat-icon fontIcon="delete_forever"></mat-icon> Delete</button>
</mat-menu>
