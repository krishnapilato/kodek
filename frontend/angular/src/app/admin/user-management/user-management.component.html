<div *ngIf="isLoading" class="spinner-container">
  <mat-spinner diameter="50"></mat-spinner> <br>&nbsp;&nbsp;Loading
</div>
<div class="table-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!isLoading">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> Full Name </th>
      <td mat-cell *matCellDef="let user"> {{user.fullName}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let user"> {{user.role}} </td>
    </ng-container>
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Options</th>
      <td  mat-cell *matCellDef="let user" class="options-cell">
        <button mat-icon-button>
          <mat-icon>info</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>lock_open</mat-icon>
        </button>
        <button mat-icon-button (click)="editUser(user)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-toolbar *ngIf="!isLoading">
    <mat-toolbar-row>
      <span style="font-size: medium;">Add</span><mat-icon fontIcon="add"></mat-icon>
      <span class="spacer"></span>
      <mat-paginator #paginator [pageSize]="10"></mat-paginator>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
