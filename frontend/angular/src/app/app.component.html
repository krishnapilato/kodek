<!-- Loading screen -->
<div *ngIf="isLoading"
  class="loading-screen fixed inset-0 bg-gray-200 bg-opacity-90 flex justify-center items-center z-50 transition-opacity duration-1000 ease-out"
  [style.opacity]="loadingOpacity">
  <div class="flex flex-col items-center space-y-4">
    <!-- Dot Loading Animation -->
    <div class="dot-loader flex justify-center items-center space-x-4">
      <span class="dot w-10 h-10 rounded-full animate-krishna-dot"></span>
      <span class="dot w-10 h-10 rounded-full animate-krishna-dot krishna-delay-200"></span>
      <span class="dot w-10 h-10 rounded-full animate-krishna-dot krishna-delay-400"></span>
    </div>
    
    <!-- Fun Text -->
    <p class="text-3xl text-gray-700 font-semibold animate-pulse">Still loading... Please wait!</p>
    <p class="text-xl text-gray-500 font-medium animate-bounce">Don't worry, it's worth the wait!</p>
  </div>
</div>

<!-- Main content -->
<div *ngIf="!isLoading && isContentVisible" class="main-content transition-opacity duration-1000 ease-out opacity-0"
  [ngClass]="{'opacity-100': isContentVisible}">
  <div class="flex flex-col min-h-screen">
    <!-- Header -->
    <app-header></app-header>
    <!-- Main Content -->
    <main class="flex-grow">
      <router-outlet></router-outlet>
    </main>
    <!-- Footer -->
    <app-footer></app-footer>
  </div>
</div>
