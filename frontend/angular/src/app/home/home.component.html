<div class="container">
  <div class="content">
    <div class="left-side">
      <h1>Hi, I am {{ env.website.home.name }}</h1>
      <p>
        {{ env.website.home.subtitle }}
        <span>
          {{ env.website.home.location.country }}
        </span>
        {{ env.website.home.mainMessage }}
        <b><span class="typed-element"></span></b>
      </p>
      <br /><br />
      <button (click)="moveToAboutMeSection()" fragment="careerSteps" class="skills-button">
        {{ env.website.home.primaryAction.text }}
      </button>
    </div>
    <div class="space" style="margin-left: 5rem"></div>
    <div class="right-side">
      <img src="cloud.svg" alt="Mocked Image" class="mocked-image" />
      <br /><br />
    </div>
  </div>
</div>

<div class="space" style="margin-top: 30rem"></div>
<p-carousel
  id="careerSteps"
  [value]="careerSteps"
  [numVisible]="1"
  [numScroll]="1"
  autoplayInterval="3000"
  [showNavigators]="true"
  circular="true"
>
  <ng-template pTemplate="item" let-careerStep>
    <div class="career-step-item">
      <mat-card class="career-step-card">
        <div class="card-header">
          <div class="date">{{ careerStep.month }}/{{ careerStep.year }}</div>
          <div class="icon-container">
            Java
          </div>
        </div>

        <mat-card-content class="card-content">
          <h3 class="title">{{ careerStep.title }}</h3>
          <p class="description">{{ careerStep.description }}</p>
        </mat-card-content>

        <mat-card-actions class="card-actions">
          <div class="tags">
            <mat-chip *ngFor="let tag of careerStep.tags">{{ tag }}</mat-chip>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </ng-template>
</p-carousel>
