<!-- Landing Section -->

  <!-- Left Side: Text Content (Introduction) -->
  <div class="flex flex-col items-center text-center max-w-4xl mx-auto z-20">
    <!-- Main Heading with Gradient Text -->
    <h1 class="text-5xl sm:text-6xl font-extrabold text-gray-900 bg-clip-text bg-gradient-to-r from-red-600 to-red-600 leading-tight">
      Hi, I am <span class="text-red-500">Krishna</span>
    </h1>

    <!-- Brief Description -->
    <p class="mt-6 text-xl sm:text-2xl text-gray-800 leading-relaxed max-w-3xl">
      I am a passionate full-stack developer with over 3 years of experience in building scalable and high-performance applications using modern technologies.
    </p>

    <!-- Skills Mentioned with Dynamic Typing Animation -->
    <span class="mt-6 text-xl sm:text-2xl text-gray-800">
      My expertise includes
      <span id="element" class="text-transparent font-bold bg-clip-text text-3xl"></span>
    </span>

    <!-- Buttons with FontAwesome Icons -->
    <div class="mt-12 flex gap-6">
      <a href="https://www.linkedin.com/in/khovakrishnapilato" target="_blank"
        class="inline-flex items-center px-8 py-4 sm:px-10 sm:py-5 bg-red-600 hover:bg-red-700 rounded-3xl text-lg sm:text-2xl font-semibold text-white transition-all duration-300 shadow-md hover:shadow-lg transform hover:rotate-6">
        <i class="fab fa-linkedin-in mr-3"></i> LinkedIn
      </a>
      <a href="resume.pdf" target="_blank"
        class="inline-flex items-center px-8 py-4 sm:px-10 sm:py-5 bg-white hover:bg-gray-100 rounded-3xl text-lg sm:text-2xl font-semibold text-gray-800 transition-all duration-300 shadow-md hover:shadow-lg transform hover:rotate-6">
        <i class="fas fa-file-alt mr-3"></i> Resume
      </a>
    </div>

    <!-- Scroll Down Button -->
