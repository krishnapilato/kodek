<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scripted Horizons</title>
    <link rel="icon" type="image/svg+xml" href="device_hub.svg">

    <!-- Load Font Awesome CSS file normally -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <!-- Load AOS script asynchronously -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" async></script>
  </head>
  <body class="select-none">
    <div class="absolute inset-0 bg-gray-900 bg-opacity-50 backdrop-blur-lg z-10"></div>
    <app-root  class="z-0"></app-root>
    <div class="fixed bottom-0 left-0 right-0 bg-red-600 text-white text-center py-3 z-20">
      <p class="text-lg font-semibold">The website is changing look! <i class="fas fa-spinner animate-spin"></i></p>
    </div>

    <script>
      window.addEventListener('load', () => {
        AOS.init({
          duration: 800,
          offset: 200,
          once: false,
          mirror: true
        });
      });
    </script>
  </body>
</html>
