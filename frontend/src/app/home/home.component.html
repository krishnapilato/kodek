<div class="welcome-container">
  <h2 class="animate__animated animate__fadeInDown">Ciao! I am Krishna</h2>
  <p class="animate__animated animate__fadeInUp">I build web applications using</p>
  <mat-chip-grid class="animate__animated animate__fadeInUp" aria-label="Programming Languages">
    <mat-chip *ngFor="let language of languages">
      {{ language }}
    </mat-chip>
  </mat-chip-grid>
</div>

<div class="button-container">
  <button mat-raised-button color="warn" (click)="viewDevTools()">
    <mat-icon>code</mat-icon> View Dev Tools
  </button>
  <button mat-raised-button (click)="downloadCurriculumVitae()">
    <mat-icon>download</mat-icon> Download resume
  </button>
</div>
